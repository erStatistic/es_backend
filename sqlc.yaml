version: "2"

sql:
  - engine: "postgresql"
    schema:
      - sql/schema
    queries:
      - sql/queries
    gen:
      go:
        out: internal/database
        package: database
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.int4[]"
            go_type:
              type: "[]int32" # ← 문자열이 아니라 객체 형태
          - db_type: "pg_catalog.int8[]"
            go_type:
              type: "[]int64"
          - db_type: "pg_catalog.numeric"
            go_type: "float64" # 기본 타입은 문자열로 OK
